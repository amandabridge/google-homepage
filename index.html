<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="header-items">
      <div class="header-item">
        <a href="https://mail.google.com/mail/?tab=wm&authuser=0"><p class="header-item">Mail</p></a>
      </div>
      <div class="header-item">
        <p class="header-item">Images</p>
      </div>
      <div id="apps" class="header-item">
      </div>
      <div id="bell" class="header-item">
      </div>
      <div id="profile" class="header-item">
      </div>
    </div>
  </div>

<div class="search">
    <div class="logo">
      <img src="images/google-logo.png" alt="Google logo" height=90px; width=270px;>
    </div>
    <div>
      <form name="search-form" class="search-form">
        <input class="search-input" type="text" name="search">
        <img src="images/google_search-by-voice.png" alt="search-by-voice" id="voice">
      </form>

    </div>
    <div class="buttons">
      <button name="search" class="button">Search</button>
      <button name="lucky" class="button">I'm Feeling Lucky</button>
    </div>
  </div>
</div>

  <div class="footer">
    <div class="footer-start">
      <a href="https://www.google.com/intl/en/ads/?fg=1"><p>Advertising</p></a>
      <a href="https://www.google.com/services/?fg=1"><p>Business</p></a>
      <a href="https://www.google.com/intl/en/about.html?fg=1"><p>About</p></a>
    </div>
    <div class="footer-end">
      <a href="https://www.google.com/intl/en/policies/privacy/?fg=1"><p>Privacy</p></a>
      <a href="https://www.google.com/intl/en/policies/terms/?fg=1"><p>Terms</p></a>
      <a href="https://www.google.com/preferences?hl=en"><p>Settings</p></a>
    </div>
  </div>
</div>
</body>
</html>
